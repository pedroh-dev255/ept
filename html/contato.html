<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato -EPT</title>
  <link rel="stylesheet" href="../css/contato.css">
  <link rel="icon" type="image/png" href="../img/logo.png">
  <script>
    function exibirMensagem(event) {
      event.preventDefault(); // Evita o envio real do formulário
      alert("Enviado com sucesso!"); // Exibe a mensagem
      document.querySelector('form').reset(); // Limpa todos os campos do formulário
    }
  </script>
</head>
<body>
  <header>
    <h1>Energia para Todos</h1>
  </header>

  <main class="contact-container">
    <section class="contact-box">
      <h2>Entre em Contato</h2>
      <form onsubmit="exibirMensagem(event)" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem" required></textarea>

        <button type="submit" class="button">Enviar</button>
      </form>
      <p class="info">Ou entre em contato pelo telefone: <strong>(11) 99999-9999</strong></p>
    </section>
  </main>

  <button onclick="location.href='../index.html'" class="button back-button">Voltar à Tela Inicial</button>

</body>
</html>
